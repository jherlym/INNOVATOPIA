<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Form3.css">
    <link rel="shortcut icon" href="/Logos/Logo 4.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/797de46aed.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="uno">
    <form action="#" method="post">
    <div class="container">
    <div class="box-fondo2"><p>Formulario de préstamos</p></div>
    <br><br> 
      <div class="datos">
    <label for="motivo">Motivo de préstamo</label>
    <br>
    <input type="text" name="motivo" id="motivo" size="20" required>
      </div>
    <br>
    <div class="canti">
    <label for="cantidad">Cantidad</label>
        <br>
        <select name="cantidad" id="cantidad" required>
            <option value="#" disabled>Seleccione cantidad</option>
            <option value="1">1</option>
        </select>
    </div>
    <br>
    <div class="cargo">
      <label for="cargo-ocupa">Cargo que ocupa</label>
      <br>
      <select name="cargo-ocupa" id="cargo-ocupa" required>
        <option value="#" disabled>Seleccionar cargo</option>
        <option value="Administrador">Administrador</option>
        <option value="Área-administrativa">Rector</option>
        <option value="Área de tecnología">Coordinador</option>
        <option value="">Profesor/a</option>
        <option value="Estudiante">Estudiante</option>
      </select>
    </div>
    <br>
    <div class="sede">
      <label for="sede">Sede</label>
      <br>
      <select name="cargo-ocupa" id="cargo-ocupa" required>
        <option value="#" disabled>Seleccionar sede</option>
        <option value="Carlos-Betancur">Sede Carlos Betancur</option>
        <option value="Área-administrativa">Sede Mallarino</option>
        <option value="Área de tecnología">Sede Central</option>
      </select>
      </div>
    <br>
    <div class="password">
      <label for="pw">Contraseña</label>
      <br>
       <input type="password" placeholder="Password" required>
    </div> 
    <br>
      <div class="bt">
          <a style="color: black;" href="bienvenida.html">Enviar</a>
        </div>
      </div>
    </form> 
    </div>

    <div class="botons">
      <a href="Form2.html"><i class="fa-solid fa-arrow-left"></i></a>
  </div>

</body>
</html>
